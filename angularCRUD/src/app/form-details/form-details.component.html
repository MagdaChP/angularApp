<div class="right-details" *ngIf="elem">

  <h2> {{elem.name | uppercase}} details</h2>

  <div class="detail-form-container">
    <mat-form-field>
      <input matInput placeholder="Campaing name" type="text" required [(ngModel)]="elem.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Key words" type="text" required [(ngModel)]="elem.keyWords" name="keyWords" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Bid amount" type="number" required [(ngModel)]="elem.bidAmount" name="bidAmount" #bidAmount/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Campaing fund" type="number" required [(ngModel)]="elem.campaignFund" name="campaignFund" #campaignFund />
    </mat-form-field>

    <mat-radio-group class="example-radio-group" [(ngModel)]="elem.status" placeholder="Status">
      <mat-radio-button class="example-radio-button"  #status  name="status" [value]=true>
        Active
      </mat-radio-button>
      <mat-radio-button class="example-radio-button"  #status  name="status" [value]=false>
        Inactive
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input matInput ngDefaultControl placeholder="Town" type="text" required [(ngModel)]="elem.town" name="town" />
    </mat-form-field>
    <mat-form-field>
      <input matInput ngDefaultControl placeholder="Radius [km]" type="number" required [(ngModel)]="elem.radius" name="radius" />
    </mat-form-field>
    <div>Saldo : {{campaignFund.value - bidAmount.value}}</div>
    <button mat-raised-button color="primary" (click)="save()">save</button>
  </div>
</div>
